{{- if .Values.sharedSecretGenerator.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: testkube-secret-generator
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  template:
    spec:
      securityContext:
        {{ include "sharedSecretGenerator.podSecurityContext" . | trim }}
      serviceAccountName: testkube-secret-generator
      restartPolicy: Never
      containers:
        - name: {{ .Chart.Name }}
          image: {{ include "testkube-shared-secrets.image" . }}
          command: ['/bin/bash', '/scripts/generate-secrets']
          volumeMounts:
            - name: scripts
              mountPath: /scripts
          securityContext:
            {{ include "sharedSecretGenerator.containerSecurityContext" . | trim }}
          resources:
            {{- toYaml .Values.sharedSecretGenerator.resources | nindent 12 }}
      volumes:
      - name: scripts
        configMap:
          name: testkube-secret-generator
{{- end }}

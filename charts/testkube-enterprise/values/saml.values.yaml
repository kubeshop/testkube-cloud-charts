global:
  domain: "enterprise.testkube.dev"
  certManager:
    issuerRef: "letsencrypt-edge"

testkube-cloud-api:
  imagePullSecrets:
    - name: testkube-cloud-creds

  ingress:
    annotations:
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"

testkube-cloud-ui:
  imagePullSecrets:
    - name: testkube-cloud-creds
  ingress:
    enabled: true
    annotations:
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"

dex:
  configTemplate:
    additionalConfig: |
      enablePasswordDB: true
      staticPasswords:
        - email: "admin@testkube.com"
          # bcrypt hash of the string "password": $(echo password | htpasswd -BinC 10 admin | cut -d: -f2)
          hash: "$2a$10$2b2cU8CPhOTaGrs1HRQuAueS7JTT5ZHsHSzYiFPm1leZck7Mc8T4W"
          username: "admin"
          userID: "08a8684b-db88-4b73-90a9-3cd1661f5466"
      connectors:
        - type: saml
          id: saml
          name: saml
          config:
            entityIssuer: https://api.enterprise.testkube.dev/idp/callback
            ssoURL: https://login.microsoftonline.com/bb5eb99a-c637-4730-9148-5bee48e3627e/saml2
            caData: |
              
            redirectURI: https://api.enterprise.testkube.dev/idp/callback
            usernameAttr: email
            emailAttr: email
            groupsAttr: Group


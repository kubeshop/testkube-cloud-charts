apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "testkube-cloud-ui.fullname" . }}-test-connection"
  labels:
    {{- include "testkube-cloud-ui.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      {{ if .Values.global.privateRegistry }}
      image: "{{ .Values.global.privateRegistry }}/busybox"
      {{ else }}
      image: busybox
      {{ end }}
      command: ['wget']
      args: ['{{ include "testkube-cloud-ui.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never

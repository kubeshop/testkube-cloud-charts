# Default values for testkube-cloud-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kubeshop/testkube-cloud-ui
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.17"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

ui:
  # -- API Server endpoint URL
  apiServerEndpoint: ""
  # -- The URL on which UI is served
  rootRoute: ""
  segment:
    secretName: testkube-cloud-analytics-secret
    secretKey: REACT_APP_SEGMENT_WRITE_KEY
  sentry:
    secretName: testkube-cloud-error-reporting
    secretKey: REACT_APP_SENTRY_KEY

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: "nginx"
  labels:
    kubernetes.io/ingress.class: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
  #  - host: testkube-cloud-ui.testkube.svc.cluster.local
  #    paths:
  #      - path: /
  #        pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 150m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

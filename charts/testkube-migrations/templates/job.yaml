{{- if .Values.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "testkube-migrations.jobname" . }}
  labels:
    {{- include "testkube-migrations.labels" . | nindent 4 }}
spec:
  activeDeadlineSeconds: {{ .Values.activeDeadlineSeconds }}
  backoffLimit: {{ .Values.backoffLimit }}
  ttlSecondsAfterFinished: {{ .Values.ttlSecondsAfterFinished }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
        {{- if hasKey . "vault.hashicorp.com/agent-inject" }}
        vault.hashicorp.com/agent-pre-populate-only: "true"
        {{- end }}
      {{- end }}
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      {{- else if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "testkube-migrations.serviceAccountName" . }}
      securityContext: {{ include "testkube-migrations.podSecurityContext" . | nindent 8 }}
      containers:
        - name: migrations
          image: {{ include "testkube-migrations.image" . }}
          command: ["/testkube/toolbox"]
          args: ["database", "migrations", "up"]
          securityContext: {{ include "testkube-migrations.containerSecurityContext" . | nindent 12 }}
          env:
            - name: ENTERPRISE_MODE
              value: "{{ .Values.global.enterpriseMode }}"
            {{- if .Values.payments.enabled }}
            - name: PAYMENTS_API_KEY
              {{- if .Values.payments.secretRef }}
              valueFrom:
                secretKeyRef:
                  key: PAYMENTS_API_KEY
                  name: {{ .Values.payments.secretRef }}
              {{- else }}
              value: {{ .Values.payments.apiKey }}
              {{- end }}
            {{- end }}
            {{- $mongoDsnSecretRef := .Values.global.mongo.dsnSecretRef }}
            {{- $mongoDsn := .Values.global.mongo.dsn  }}
            {{- if $mongoDsnSecretRef }}
            - name: API_MONGO_DSN
              valueFrom:
                secretKeyRef:
                  key: MONGO_DSN
                  name: {{ $mongoDsnSecretRef }}
            {{- else if $mongoDsn }}
            - name: API_MONGO_DSN
              value: {{ $mongoDsn }}
            {{- end }}
            {{- $mongoDatabase := .Values.global.mongo.database }}
            - name: API_MONGO_DB
              value: {{ $mongoDatabase }}
            - name: MIGRATION_IGNORE_NO_DB_ERROR
              value: "{{ .Values.migrations.ignoreNoDbError }}"
            - name: MIGRATION_INIT_INDEXES
              value: "true"
            - name: MIGRATION_MIGRATE_DATABASE
              value: "true"
      restartPolicy: Never
{{- end }}

apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "testkube-cloud-api.fullname" . }}-test-connection"
  labels:
    {{- include "testkube-cloud-api.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      {{ if .Valuse.global.usePrivateRegistry}}
      image: {{ .Values.global.registry.url }}/busybox
      {{ else }}
      image: busybox
      {{ end }}
      command: ['wget']
      args: ['{{ include "testkube-cloud-api.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
